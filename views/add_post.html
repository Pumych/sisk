{% extends 'layout/main_layout.html' %}

{% block title %}add_post.html{% endblock %}

{% block body_class %}add_post{% endblock %}

{% block content %}
<section class="add_post">
    <p><input type="text" name="title" placeholder="Post title..." /></p>
    <p><input type="text" name="video_url" placeholder="Video URL..." /></p>
    <p><input type="text" name="text" placeholder="Text..." /></p>
    <p><input type="button" value="Add" /></p>
</section>
<section class="preview">
    <div class="video">
        <iframe width="420" height="315"
                src="http://www.youtube.com/embed/XGSy3_Czz8k">
        </iframe>
    </div>
    <h2></h2>
    <div class="content"></div>
</section>
{% endblock %}
